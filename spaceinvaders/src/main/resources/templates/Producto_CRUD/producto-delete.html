<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Eliminar Producto</title>
</head>

<body>
    <div class="formcontainer">
        <h1>Eliminar Producto</h1>
        <form action="#" th:action="@{/producto/borrar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}" id="id">
            
            <p th:text="|Producto que se va a borrar: ${producto.nombre}|"></p>

            <button type="submit">BORRAR</button>
        </form>
    </div>
    
    

    <a th:href="@{/producto/menu}">Cancelar</a>
</body>

</html>
