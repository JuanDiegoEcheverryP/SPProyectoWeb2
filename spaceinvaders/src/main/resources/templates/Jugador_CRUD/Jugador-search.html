<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar Jugador</title>
</head>

<body>

    <form method="get" action="#" th:action="@{/jugador/search}">
        <label for="searchText">Buscar por nombre</label>
        <input type="text" id="searchText" name="searchText">
        <button type="submit">Buscar</button>
    </form>

    <h1>Jugadores</h1>
    <table class="entity-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Credito</th>
                <th>Ver</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="jugador : ${jugadors}" th:if="${jugador.nombre}">
                <td th:text="${jugador.id}"></td>
                <td th:text="${jugador.nombre}"></td>
                <td th:text="${jugador.contrasena}"></td>
                <td>
                    <a th:href="@{/person/ver/{id}(id=${jugador.id})}">Ver</a>
                </td>
                <td>
                    <a th:href="@{/jugador/editar/{id}(id=${jugador.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
