<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jugadores</title>
</head>
<body>
    <h1>Lista de Jugadores</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Credito</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jugador : ${jugadores}">
                <td th:text="${jugador.id}"></td>
                <td th:text="${jugador.nombre}"></td>
                <td th:text="${jugador.contrasena}"></td>
                <td th:text="${jugador.rol}"></td>
                <td>
                    <a th:href="@{/jugador/ver/{id}(id=${jugador.id})}">Ver</a>
                </td>
                <td>
                    <a th:href="@{/jugador/editar/{id}(id=${jugador.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/jugador/borrar-form/{id}(id=${jugador.id})}">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/jugador/menu}">Atras</a>
</body>
</html>
