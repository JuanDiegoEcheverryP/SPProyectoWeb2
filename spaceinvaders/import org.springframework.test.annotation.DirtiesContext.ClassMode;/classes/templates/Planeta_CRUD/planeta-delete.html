<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Eliminar Planeta</title>
</head>

<body>
    <div class="formcontainer">
        <h1>Eliminar planeta</h1>
        <form action="#" th:action="@{/planeta/borrar}" th:object="${planeta}" method="post">
            <input type="hidden" th:field="*{id}" id="id">
            
            <p th:text="|Planeta que se va a borrar: ${planeta.nombre}|"></p>

            <button type="submit">BORRAR</button>
        </form>
    </div>
    
    

    <a th:href="@{/planeta/menu}">Cancelar</a>
</body>

</html>
