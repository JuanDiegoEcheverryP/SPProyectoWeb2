<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
</head>
<body>
    <h1>Listado de Productos</h1>
    <a th:href="@{/producto/menu}">Atras</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Volumen</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${producto}">
                <td style="padding-left: 20px;" th:text="${producto.id}"></td>
                <td style="padding-left: 20px;" th:text="${producto.nombre}"></td>
                <td style="padding-left: 20px;" th:text="${producto.volumen}"></td>
                <td>
                    <a th:href="@{/producto/ver/{id}(id=${producto.id})}">Ver</a>
                </td>
                <td>
                    <a th:href="@{/producto/editar/{id}(id=${producto.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/producto/borrar-form/{id}(id=${producto.id})}">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
