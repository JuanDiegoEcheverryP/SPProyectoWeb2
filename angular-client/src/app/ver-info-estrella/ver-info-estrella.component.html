<div id="html_body">
    <div class="navbar">
        <div class="left-buttons">
            <button class="button-with-image">
                <img src="../../assets/star-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>*Nombre estrella*</span>
            </button>
            <button class="button-with-image">
                <img src="../../assets/planet-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>*Nombre planeta*</span>
            </button>
            <button class="button-with-image">
                <img src="../../assets/money-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>*Dinero*</span>
            </button>
            <button class="button-with-image">
                <img src="../../assets/clock-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>*Tiempo*</span>
            </button>
        </div>
        <div class="right-buttons">
            <button class="button-with-image" id="navUsuario">
                <img src="https://www.webwise.ie/wp-content/uploads/2020/12/IMG1207.jpg" alt="Imagen del botón" width="24" height="24">
                <span>CerrarSesion</span>
            </button>
        </div>
    </div>
    <div id="circle-orbit-container">

        <!-- Circles closest to the central point -->
        <div id="inner-orbit">
            <div class="inner-orbit-cirlces"><img src="../../assets/planeta1.png" class="planet"></div>
        </div>
        <!-- Circles second closest to the central point -->
        <div id="middle-orbit">
            <div class="middle-orbit-cirlces"><img src="../../assets/planeta2.png" class="planet"></div>
        </div>
        <!-- Circles furthest away to the central point -->
        <div id="outer-orbit">
            <div class="outer-orbit-cirlces"><img src="../../assets/planeta3.png" class="planet"></div>
        </div>
        <div id="sol">
            <img src="../../assets/star.png" class="planet">
        </div>
    </div>
    <div class="lista">
        <table>
            <caption>Lista de naves</caption>
            <thead>
                <tr>
                    <th scope="col">Nombre nave</th>
                    <th scope="col">Planeta</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nave of naves; let i = index">
                    <td data-label="Account">{{nave.nombre}}</td>
                    <td data-label="Due Date">{{planeta[i].nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <diV class="botonRegresar">
        <button>Regresar</button>
    </diV>
</div>
