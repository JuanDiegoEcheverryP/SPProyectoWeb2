<div id="html_body">
    <div class="navbar">
        <div class="left-buttons">
            <button class="button-with-image">
                <img src="../../assets/star-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>{{estrellaJugador.nombre}}</span>
            </button>
            <button class="button-with-image">
                <img src="../../assets/planet-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>{{planetaNave.nombre}}</span>
            </button>
            <button class="button-with-image">
                <img src="../../assets/money-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>${{jugadorNave.credito}}</span>
            </button>
            <button class="button-with-image">
                <img src="../../assets/clock-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>{{jugadorNave.tiempo}} l.y</span>
            </button>
        </div>
        <div class="right-buttons">
            <button class="button-with-image" id="navUsuario">
                <img src="https://www.webwise.ie/wp-content/uploads/2020/12/IMG1207.jpg" alt="Imagen del botón" width="24" height="24">
                <span>Cerrar Sesion</span>
            </button>
        </div>
    </div>
    <div>
        <ul class="flex-container space-evenly estrella" >
            <img src="../../assets/star.png">
        </ul>
        <ul class="flex-container space-evenly estrella" >
            <p>{{estrella.nombre}}</p>
        </ul>
        
    </div>
    <div>
        <ul class="flex-container space-evenly bottomBar" >
            <li class="flex-item">
                <button id="botonBottom">Costo de viaje: XXXXXXXX</button>
                <button> Viajar</button>
            </li>
            <li class="flex-item">
                <button>Regresar</button>
            </li>
        </ul>
    </div>
</div>
