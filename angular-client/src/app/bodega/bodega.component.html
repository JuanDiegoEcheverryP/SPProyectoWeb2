<div id="html_body">
    <div class="navbar">
        <div class="left-buttons">
            <button class="button-with-image">
                <img src="../../assets/star-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>*Nombre estrella*</span>
            </button>
            <button class="button-with-image">
                <img src="../../assets/planet-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>*Nombre planeta*</span>
            </button>
            <button class="button-with-image">
                <img src="../../assets/money-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>*Dinero*</span>
            </button>
            <button class="button-with-image">
                <img src="../../assets/clock-icon.png" alt="Imagen del botón" width="24" height="24">
                <span>*Tiempo*</span>
            </button>
        </div>
        <div class="right-buttons">
            <button class="button-with-image" id="navUsuario">
                <img src="https://www.webwise.ie/wp-content/uploads/2020/12/IMG1207.jpg" alt="Imagen del botón" width="24" height="24">
                <span>CerrarSesion</span>
            </button>
        </div>
    </div>

    <div class="tituloItems">
        <button>Items bodega</button>
    </div>
    <div class="flexbox" >
        <div *ngFor="let producto of productosBodegaNave" (click)="mostrarInformacion(producto)">
            <img src="../../assets/caja.png" alt="Imagen del botón">
        </div>
    </div>
    <diV class="imagenProductoSeleccionado" *ngIf="seleccionado">
        <img src="../../assets/caja.png" alt="Imagen del botón">
    </diV>
    <diV class="infoProductoSeleccionado" *ngIf="seleccionado">
        <p>Id Producto:</p>
        <p class="resultado">{{productoSeleccionado.id}}</p>

        <p>Nombre Producto:</p>
        <p class="resultado">{{productoSeleccionado.nombre}}</p>

        <p>Cantidad:</p>
        <p class="resultado">{{productoSeleccionado.cantidad}}</p>
        
        <p>Espacio ocupado en bodega</p>
        <p class="resultado">{{productoSeleccionado.volumen}}</p>
    </diV>
    <diV class="botonRegresar">
        <button>Regresar</button>
    </diV>
</div>
